
{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static "blog/login-register.css" %}">
{% endblock %}


<html>

<div class="login-page">
    <div class="form">
    <form method="POST" action="{% url "register-page" %}" autocomplete="off" >

        {% csrf_token %}
        {% for form_field in registerform %}
        <div class="form-control {% if form_field.errors %} invalid {% endif %}">
          {{ form_field.label_tag }}
          {{ form_field }}
          {{ form_field.errors }}
        </div>
      {% endfor %}
        <button>Sign Up</button>
        <p class="message">Already registered? <a href="{% url "user-login-page" %}">Sign In</a></p>
        

    </form>
</div>
</div>




</html>
