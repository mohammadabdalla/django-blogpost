{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static "blog/login-register.css" %}">
{% endblock %}
<html>

<div class="login-page">
    <div class="form">
    <form method="POST" autocomplete="off" class="login-form">

        {% csrf_token %}
        <div class="form-group">
            {{ loginform.username.label_tag }}
            {{ loginform.username }}
        </div>
        <div class="form-group">
            {{ loginform.password.label_tag }}
            {{ loginform.password }}
        </div>
        <button>login</button>
        <p class="message">Not registered? <a href="{% url "register-page" %}">Create an account</a></p>
        

    </form>
</div>
</div>




</html>
